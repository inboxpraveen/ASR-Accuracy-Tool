{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Select Folder for Audio Transcription</h2>
        <form action="/process" method="post">
            <div class="form-group">
                <label for="folderPath">Folder Path:</label>
                <input type="text" class="form-control" id="folderPath" name="folderPath" placeholder="/path/to/your/folder" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Processing</button>
        </form>
        
        <hr>
    </div>
</div>
{% endblock %}
